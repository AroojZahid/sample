<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>JavaScript</h2>
	<input type="number" id="first_number" placeholder="Enter first number">
	<input type="number" id="second_number" placeholder="Enter Sec number">
	<button onclick="sum()">Click to Add</button>
	<span><p>Sum is= </p></span>
	<span><p id="demo"></p></span>
	<script>
		function sum(){
		var first_no=document.getElementById("first_number").value
		var second_no=document.getElementById("second_number").value
		var sum=parseInt(first_no)+parseInt(second_no);
		document.getElementById('demo').innerHTML=sum;

	}
	</script>

</body>
</html>
